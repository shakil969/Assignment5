<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGOUT PAGE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="all">
      <div class="form">
        <div class="border border-black border-2 m-5">
          <div class="d-flex mt-2">
            <h4>My ToDo List</h4>
            <div class="ms-auto">
              <button
                onclick="history.back()"
                class="Logout rounded-4 border-0 px-3"
              >
                Logout
              </button>
            </div>
          </div>
          <hr class="border-1 border-black" />

          <div class="d-flex container column-gap-5">
            <input type="text" id="work" placeholder="What" />
            <input type="text" id="time" placeholder="When" />
            <input type="text" id="workHours" placeholder="Duration" />

            <div class="ms-auto">
              <button id="addBtn" class="Logout rounded-4 border-0 px-3">
                Add
              </button>
            </div>
          </div>
          <h1 id="waring"></h1>
          <div class="">
            <ul id="sheet"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="./logout.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
